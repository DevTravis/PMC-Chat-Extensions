<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      #goToColors img {
        -webkit-transition: all ease 0.2s;
        transition: all ease 0.2s;
      }
      #goToColors img:hover{
        opacity: 0;
      }

    </style>
    <script src="popup.js"></script>
        <!-- Compiled and minified CSS -->
      <script src="thirdParty/jquery.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
      <script src="thirdParty/jstorage.js"></script>
      <script src="thirdParty/jscolor.min.js"></script>
      <script src="thirdParty/jquery-ui/jquery-ui.min.js"></script>
      <link rel="stylesheet" src="thirdParty/jquery-ui/jquery-ui.css">
      <link rel="stylesheet" src="thirdParty/jquery-ui/jquery-ui.structure.css">
  <link rel="stylesheet" href="thirdParty/materialize.min.css">
      <link rel="stylesheet" href="popup.css">

  <!-- Compiled and minified JavaScript -->
  <script src="thirdParty/materialize.min.js"></script>
  </head>
  <body>
        <img src="topbar.png" style = "pointer-events:none;top:4px;position:fixed;">
        <div style = "width:200px;height:8px;"></div>
        <br>
        <center>
            <b><u>Options</u></b><br>
            <form action="#"><p><input type="checkbox" class="filled-in" id="toggleTheme" checked="checked" /><label for="toggleTheme" style="position:relative;align:center;">Enable/Disable Theme</label></p></form>
            <form action="#"><p><input type="checkbox" class="filled-in" id="toggleEmotes" checked="checked" /><label for="toggleEmotes" style="position:relative;align:center;">Enable/Disable Emoticons</label></p></form>
            
            <div id="goToColors">
                <img src="buttons/colorbutton.png">
            </div>
            
            <!--<u>Text Color:</u> <input class="jscolor" value"#FFFFFF"><br>
            <u>Main Background Color:</u> <input class="jscolor" value"#0F161C"><br>
            <u>Input Background Color:</u> <input class="jscolor" value"#2c3e50"><br>-->
        </center>
        <br>
      <img src="topbar.png" style = "pointer-events:none;position:fixed;"><br>
      <center>
      <div id="previewWindow" style="width:180px;height:200px;background-color:#0d1114;">
      <div id="previewBorder" style="width:170px;height:160px;border-radius:4px;border: 1px solid #1f3b98;">
      <img src="steveface.png" style="pointer-events:none;position:relative;left:-74px;top:4px;"><p id="previewChatText" style="color:rgb(255,255,255);font-size:12px;position:relative;left:-14px;top:-29px;"><b>Steve:</b> Hey there!</p></div>
      <div id="previewChat" style="width:170px;height:40px;border-radius:4px;border: 1px solid #1f3b98;background-color:rgb(34,47,64)"></div>
      </div>
      <a style="color:lightgray;">Current Version: <div id="currVersion">X.Xx</div></a>
          </center>

      <div id="textColorDiv" style="left:100%;">
          <div class="backButton"><img src="buttons/backbutton.png"></div>
      </div>
  </body>
</html>
